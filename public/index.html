<!-- ============Custom Style============ -->
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  span,
  input,
  table,
  textarea,
  a {
    font-family: 'Poppins', sans-serif;
  }

  ul {
    list-style: none;
  }

  /* ========================================= */
  /* Style All Btn  */

  .btn-primary,
  .btn-primary,
  .btn-success,
  .btn-warning,
  .btn-danger {
    font-family: 'Poppins', sans-serif;
    position: relative;
    z-index: 99;
    border: none;
    border-radius: 50rem;
  }


  .btn-primary::after,
  .btn-success::after,
  .btn-warning::after,
  .btn-danger::after {
    content: '';
    position: absolute;
    width: 0;
    height: 100%;
    background: #000;
    left: 0;
    top: 0;
    transition: 0.5s;
    z-index: -1;
  }

  .btn-danger:hover::after,
  .btn-primary:hover::after,
  .btn-success:hover::after,
  .btn-warning:hover::after {
    background: rgb(231, 115, 7);
    width: 100%;
    border-radius: 50rem;

  }

  .justSpace {
    margin-top: 120px;
    margin-bottom: 100px;
  }


  /* ========================================= */





  .swal-icon--success__ring {
    width: 80px;
    height: 80px;
    border: 4px solid hsl(98deg 52% 45%);
    border-radius: 50%;
    box-sizing: content-box;
    position: absolute;
    left: -4px;
    top: -4px;
    font-family: 'Poppins', sans-serif;
    z-index: 2;
  }

  .swal-title {
    color: rgb(0 0 0 / 82%);
    font-weight: 600;
    text-transform: none;
    position: relative;
    display: block;
    font-family: 'Poppins', sans-serif;
    padding: 13px 16px;
    font-size: 20px;
    line-height: normal;
    text-align: center;
    margin-bottom: 0;
  }

  .swal-text {
    font-size: 16px;
    position: relative;
    float: none;
    line-height: normal;
    vertical-align: top;
    text-align: left;
    display: inline-block;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0 10px;
    font-weight: 400;
    color: rgb(0 0 0 / 99%);
    max-width: calc(100% - 20px);
    overflow-wrap: break-word;
    box-sizing: border-box;
  }

  .navbar-light .navbar-toggler {
    color: rgb(249 243 243);
    border-color: rgb(243 234 234);
  }
</style>
